{% extends "base.html" %}

{% block content %}
<h2>Załóż konto</h2>
<form id="registerForm">
    <input type="text" id="reg_username" placeholder="Nazwa użytkownika" required>
    <input type="password" id="reg_password" placeholder="Hasło" required>
    <button type="submit">Zarejestruj się</button>
</form>
<p id="message"></p>
<p>Masz już konto? <a href="/login">Zaloguj się</a></p>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('reg_username').value;
        const password = document.getElementById('reg_password').value;

        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: username, password: password })
        });

        const messageBox = document.getElementById('message');
        
        if (response.ok) {
            messageBox.style.color = "green";
            messageBox.innerText = "Konto utworzone! Przekierowanie do logowania...";
            setTimeout(() => window.location.href = "/login", 1500);
        } else {
            const data = await response.json();
            messageBox.style.color = "red";
            messageBox.innerText = "Błąd: " + (data.detail || "Nieznany błąd");
        }
    });
</script>
{% endblock %}
